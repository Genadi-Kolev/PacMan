<html>
    <head>
        <title>PacMan: The Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/pacman.css">
    </head>
    <body>
        <div id="game-container-id" class="game-container">
            <div>
                <p id="text-1" class="text">
                    Use cursor keys to move player
                </p>
            </div>
            <div id="game-map-id" class="game-map">
                <div id="tiles" class="layer"></div>
                <div id="sprites" class="layer"></div>
            </div>
            <img src="../Nursery/spritesheet.png" id="spritesheet" class="hidden">
        </div>
        <button id="switchButton" style="position: absolute;">
            switchTiles
        </button>

        <script type="module" src="../source/engine.js"></script>
    </body>
</html>
